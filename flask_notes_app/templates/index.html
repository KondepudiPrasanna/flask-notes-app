<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Notes App</title>
    <!-- Bootstrap CDN for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">📒 Simple Notes App</h1>

        <!-- Add New Note -->
        <form action="/add" method="post" class="d-flex my-3">
            <input type="text" name="note" class="form-control me-2" placeholder="Enter your note" required>
            <button type="submit" class="btn btn-success">➕ Add Note</button>
        </form>

        <h2 class="text-secondary">📝 Your Notes</h2>
        <ul class="list-group">
            {% for note in notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ note }} 
                    <div>
                        <a href="/edit/{{ loop.index0 }}" class="btn btn-warning btn-sm">✏ Edit</a>
                        <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">❌ Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
